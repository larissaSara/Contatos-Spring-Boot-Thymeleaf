<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
		<meta charset="UTF-8"/>
		<title>Listagem de contatos utilizando o Spring Boot</title>
		<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
            rel="stylesheet" />
        
        <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
            rel="stylesheet" />
        
        <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}"
rel="stylesheet" />

</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Lista de Contatos</h1>
		</div>
		
	
	
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>CÃ³digo</th>
				<th>Nome</th>
				<th>Email</th>		
			</tr>
		</thead>
		<tbody>
			<tr th:each="contato: ${contatos}">
				<td th:text="${contato.id}"></td>
				<td th:text="${contato.nome}"></td>
				<td th:text="${contato.email}"></td>
				<td>
					<a type="button" class="btn btn-primary" th:href='${contato.id}'>Alterar</a>
				</td>
				<td>
					<a type="button" class="btn btn-outline-default" th:href='@{delete/{contato}(contato=${contato.id})}'>Excluir</a>
				</td>
			</tr>
		</tbody>
		
	</table>
	</div>
	 <div class="container">
            <hr />
    
            <footer>
                <h4>Exemplo do desenvolvimento em 3 camadas.</h4>
            </footer>
        </div>
    
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
